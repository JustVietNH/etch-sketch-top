<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div class="header">Place your pixel.</div>
    <div class="container">
        <div class="options">
            <ul>
                <item><button class="btn refresh">Refresh canvas.</button></item>
                <item><input type="checkbox" id="switchRain" class="switch"> RainBow</item>
                <item><input type="checkbox" id="switchGrad" class="switch"> Gradient</item>

            </ul>
        </div>
        <div class="sketchContainer">
            <div class="sketchWindow"></div>
        </div>
    </div>
    <div class="footer">2022 Odin Project - Viet N.H.</div>
</body>
</html>
