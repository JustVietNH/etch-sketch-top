<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div class="header">Place your pixel.</div>
    <div class="container">
        <div class="options">
            <ul>
                <item><button id="refresh" class="btn refresh">Refresh all.</button></item>
                <item><input type="checkbox" id="switchRain" class="switch"> RainBow</item>
                <item><input type="checkbox" id="switchGrad" class="switch"> Gradient</item>
                <item><div class="slidecontainer">GridSize
                    <input type="range" min="4" max="256" value="16" class="slider" id="myRange" step="4">
                  </div><div id="demo">16</div></item>
                <item></item>
            </ul>
        </div>
        <div class="sketchContainer">
            <div class="sketchWindow"></div>
        </div>
    </div>
    <div class="footer">2022 Odin Project - Viet N.H.</div>
</body>
</html>
